ignition:
  config:
    append:
      - verification: {}
        source: ${ignUrl}
passwd:
  users:
    - name: core
      password_hash: ${ocpCoreUserPassHash}
      ssh_authorized_keys:
        - "${ocpSSHPubKey}"

storage:
  files:
    - path: /etc/hostname
      filesystem: root
      contents:
        inline: ${hostname}
      mode: 0644
      user:
        id: 0
      group:
        id: 0

    - path: /etc/sysconfig/network-scripts/ifcfg-ens192
      filesystem: root
      contents:
        inline: |
          TYPE=Ethernet
          BOOTPROTO=none
          NAME=ens192
          DEVICE=ens192
          ONBOOT=yes
          IPADDR=${ipaddr}
          PREFIX=${netMask}
          GATEWAY=${netGateway}
          DOMAIN=${domain}
          DNS1=${dns1}
          DNS2=${dns2}
      mode: 0644
      user:
        id: 0
      group:
        id: 0

